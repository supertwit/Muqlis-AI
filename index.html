<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="muqlis-ai.apps.googleusercontent.com">
    <title>React Boilerplate</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div style="position: absolute; right: 10px; top: 12px;" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="app"></div>
    <a href="#" onclick="signOut();" class="hidden">Sign out</a>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }

        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log("Name: " + profile.getName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        };
    </script>
    <script type="module" src="/src/app.tsx"></script>
    <script>
        gapi.load('auth2', function() {
            gapi.auth2.init();
        });
    </script>
    <script src="https://apis.google.com/js/platform.js"></script>
</body>

</html>
